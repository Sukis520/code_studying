<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>摔倒检测</title>
</head>
<body>
    <h1>摔倒检测</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">上传并检测</button>
    </form>
    {% if result %}
        <p>检测结果：{{ result }}</p>
        {% if image %}
            <img src="{{ url_for('static', filename=image) }}" width="300">
        {% endif %}
    {% endif %}
    {% if debug_info %}
    <div style="color: #888; font-size: 14px; border: 1px solid #eee; padding: 10px; margin-top: 10px;">
        <strong>调试信息：</strong><br>
        {{ debug_info|safe }}
    </div>
    {% endif %}
</body>
</html>
